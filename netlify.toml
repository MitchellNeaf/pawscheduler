[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["netlify/email_templates/*"]

# Nightly reminder cron job (7 PM EST = 00:00 UTC)
[[scheduled]]
  name = "nightly-reminders"
  cron = "0 0 * * *"
  function = "nightlyReminders"
